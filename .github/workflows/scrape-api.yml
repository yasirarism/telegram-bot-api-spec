on:
  workflow_dispatch: {} # Allow manually kicking off builds
  schedule:
    - cron:  '0 12 * * *' # Every day at 12:00 (noon). Ref https://crontab.guru/examples.html
name: Scrape telegram bot API
jobs:
  build:
    name: Scrape
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: >
        pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt

    - name: Scrape website
      run: python scrape.py

    - name: GIT Commit
      run: |
        git config --global user.name "yasir aris m"
        git config --global user.email "yasiramunandar@gmail.com"
        git commit -a -m "Update docs json"
        git push
